        #- echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
        - if [ -e ./gradlew ]; then chmod u+x gradlew;fi

test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window:
          background: true
          parallel: true
    - if [ -e ./gradlew ]; then ./gradlew --stop --console=plain;else gradle --stop --console=plain;fi
    - if [ -e ./gradlew ]; then ./gradlew test assembleDebug -PdisablePreDex --console=plain;else gradle  test assembleDebug -PdisablePreDex --console=plain;fi
    - circle-android wait-for-boot
    - sleep 30
    - if [ -e ./gradlew ]; then ./gradlew --stop --console=plain;else gradle --stop --console=plain;fi
    - adb shell input keyevent 82
    - adb shell screencap -p | perl -pe 's/\x0D\x0A/\x0A/g' > $CIRCLE_ARTIFACTS/screen-$(date +"%T").png
    - if [ -e ./gradlew ]; then ./gradlew connectedAndroidTest -PdisablePreDex --console=plain;else gradle connectedAndroidTest -PdisablePreDex --console=plain;fi
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS